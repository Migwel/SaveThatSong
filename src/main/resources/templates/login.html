<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link th:href="@{css/login.css}" rel="stylesheet"/>
</head>
<body class="text-center">
    <header class="p-3 mb-3 border-bottom bg-primary text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <div class="col"><a href="/">Save That Song</a></div>
                <ul class="nav col-5 me-3">
                    <li class="nav-item"><a class="nav-link" href="sonos">Sonos</a></li>
                    <li class="nav-item"><a class="nav-link" href="spotify">Spotify</a></li>
                    <li class="nav-item"><a class="nav-link" href="database">Database</a></li>
                </ul>
                <div class="col-2 text-end"><a href="login">Login</a></div>
            </div>
        </div>
    </header>
    <main class="form-signin">
        <div>
        <form th:action="@{/login}" method="post">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div th:if="${param.error}" class="text-danger">
                Invalid username or password
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <button class="w-75 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
        </div>
    </main>
</body>
</html>
